<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Aegis-Node Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-gray-100">

    <div id="ai-overlay" class="hidden fixed inset-0 bg-black/80 z-50 flex flex-col items-center justify-center">
        <div class="animate-spin h-10 w-10 border-t-2 border-cyan-500 rounded-full mb-4"></div>
        <p class="text-cyan-400 font-mono">AI PATTERN RECOGNITION IN PROGRESS...</p>
    </div>

    <div class="max-w-6xl mx-auto p-6">
        <header class="border-b border-gray-800 pb-4 mb-8 flex justify-between">
            <h1 class="text-xl font-bold text-cyan-500">AEGIS-NODE v1.0 <span class="text-xs text-gray-500 uppercase tracking-widest">LTT Tech</span></h1>
            <div id="clock" class="font-mono text-cyan-400">00:00:00</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6 text-center" id="sensor-row">
            <div class="p-4 bg-gray-900 rounded border border-gray-800">
                <p class="text-xs text-gray-500 uppercase mb-1">Ultrasonic (US)</p>
                <p id="dist-val" class="text-2xl font-mono">-- cm</p>
            </div>
            <div class="p-4 bg-gray-900 rounded border border-gray-800">
                <p class="text-xs text-gray-500 uppercase mb-1">Sound (dB)</p>
                <p id="sound-val" class="text-2xl font-mono">-- dB</p>
            </div>
            <div class="p-4 bg-gray-900 rounded border border-gray-800">
                <p class="text-xs text-gray-500 uppercase mb-1">PIR Status</p>
                <p id="pir-status" class="text-xl font-bold text-green-500">STABLE</p>
            </div>
        </div>

        <div class="bg-gray-900 rounded border border-gray-800 mb-6">
            <div class="flex border-b border-gray-800">
                <button id="tab-logs" class="px-4 py-3 text-sm font-bold text-cyan-300 border-b-2 border-cyan-500">Decision Logs and Graph</button>
                <button id="tab-ai" class="px-4 py-3 text-sm font-medium text-gray-400 hover:text-cyan-300">AI Prompts & Logs</button>
            </div>

            <div id="tab-content-logs" class="p-4">
                <div class="bg-gray-800 px-4 py-2 text-xs font-bold uppercase text-cyan-400">Security Decision Logs</div>
                <div class="overflow-auto">
                    <table class="w-full text-left text-sm font-mono">
                        <tbody id="log-body"></tbody>
                    </table>
                </div>

                <div class="mt-6">
                    <div class="bg-gray-800 px-4 py-2 text-xs font-bold uppercase text-cyan-400">Sensor History (last 50)</div>
                    <div class="p-4 bg-gray-900">
                        <canvas id="sensorChart" height="200"></canvas>
                    </div>
                </div>
            </div>

            <div id="tab-content-ai" class="p-4 hidden">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <div class="p-4 bg-gray-800 rounded">
                        <form id="ai-form">
                            <label class="block text-xs text-gray-400 mb-2">Send prompt to AI</label>
                            <textarea id="ai-prompt" rows="4" class="w-full p-2 bg-black/40 border border-gray-800 rounded text-sm" placeholder="Enter an analysis prompt (e.g. 'Analyze last 10 sensor rows for anomalies')"></textarea>
                            <button type="submit" class="mt-3 w-full bg-cyan-500 hover:bg-cyan-600 text-black py-2 rounded font-bold">Send to AI</button>
                        </form>

                        <div id="ai-response" class="mt-4 text-left font-mono text-sm text-gray-300 whitespace-pre-wrap"></div>
                    </div>

                    <div class="p-4 bg-gray-800 rounded">
                        <div class="bg-gray-900 px-3 py-2 text-xs font-bold uppercase text-cyan-300 mb-2">AI Interaction Logs</div>
                        <div class="overflow-auto" style="max-height:320px;">
                            <table class="w-full text-left text-sm font-mono">
                                <thead>
                                    <tr>
                                        <th class="p-2 text-xs text-gray-400">Time</th>
                                        <th class="p-2 text-xs text-gray-400">Prompt</th>
                                        <th class="p-2 text-xs text-gray-400">Response</th>
                                    </tr>
                                </thead>
                                <tbody id="ai-log-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div id="system-status" class="p-6 bg-gray-900 rounded border border-gray-800 text-center lg:col-span-1">
                <p class="text-sm text-gray-400 uppercase mb-4">Current Lock State</p>
                <div id="lock-icon" class="text-4xl mb-2 text-red-500">ðŸ”’</div>
                <h2 id="lock-text" class="text-2xl font-black uppercase text-green-500 tracking-tighter">Hard-Lock</h2>
            </div>

            <div class="mt-4 border-t border-gray-800 pt-4">
                <input type="password" id="web-pin" maxlength="3" placeholder="PIN" 
                    class="bg-black border border-cyan-900 text-cyan-500 text-center w-20 py-1 font-mono rounded">
                    <button onclick="remoteUnlock()" 
                    class="ml-2 bg-cyan-900 hover:bg-cyan-700 text-cyan-100 px-4 py-1 rounded text-xs font-bold transition">
                EXECUTE UNLOCK
                </button>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js"></script>
</body>
</html>
